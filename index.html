<!DOCTYPE html ng-app="fetchApp">
<html>
<head>
  <title>FETCH</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-controller="MainController">

  <div class="container top">
    <div class="row">
      <div>
        <h4 class="text-center top">
          FETCH FOUNDATIONS
        </h4>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="example-text-input" class="col-xs-6 col-form-label">Enter a URL</label>
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="URL">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleSelect1">HTTP Methods</label>
            <select class="form-control" id="exampleSelect1">
              <option>GET</option>
              <option>POST</option>
              <option>OPTIONS</option>
              <option>HEAD</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group row text-center">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary" ng-click="fetch()"><p>FETCH</p></button>
        </div>
      </div>
    </div>
  </div>

  <div class="container top">
    <div class="row">
      <div class="col-sm-12 text-center">
        ---> "results of the 'fetch' button display here" <---
      </div>
    </div>
  </div>

<!-- JS files -->
  <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/node_modules/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/node_modules/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>



</body>
</html>
