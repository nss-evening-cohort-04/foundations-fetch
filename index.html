<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">
<head>
  <meta charset="UTF-8">
  <title>Fetch NG Exercise</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
<script src="ResponseFactory.js" type="text/javascript" charset="utf-8"></script>
<script src="RequestService.js" type="text/javascript" charset="utf-8"></script>
<script src="mainCtrl.js" type="text/javascript" charset="utf-8"></script>
</head>

<body ng-controller="MainController">
<div class='row'>
  <div class='sixteen columns'>
    <div class='six columns offset-by-three'>
      <input type="text" ng-model="url">
      <button ng-click="fetch()">Fetch!</button>
      <select name="select" ng-model="methods">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="OPTIONS">OPTIONS</option>
        <option value="HEAD">HEAD</option>
      </select>
      <div ng-show="yourMom">

        <input></input>
        <button ng-click="fetch()">Submit</button>
      </div>
        <table ng-show="!userposting">
          <thead>
            <tr>
              <th>Status Code</th>
              <th>URL</th>
              <th>HTTP Method</th>
              <th>Response Time</th>
              <th>Content Size</th>
            </tr>
          </thead>
            <tbody>
            <tr ng-repeat="response in responses">
              <td>{{response.statusCode}}</td>
              <td>{{response.urlName}}</td>
              <td>{{response.methodName}}</td>
              <td>{{response.responseTime}}{{"ms"}}</td>
              <td>{{response.size}}</td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
