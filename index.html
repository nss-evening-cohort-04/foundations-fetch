<!DOCTYPE html>
<html lang="en" ng-app = "fetchApp">
  <head>
    <meta charset="UTF-8">
      <title>Fetch</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="/app.js"></script>
      <script src="/mainController.js"></script>
      <script src="/requestService.js"></script>
      <script src="/responseFactory.js"></script>
  </head>

<body ng-controller="MainController">
<div class='row'>
  <div class='sixteen columns'>
    <div class='six columns offset-by-three'>
      <input type = "text" ng-model = "url">
        <select name="wompwomp" ng-model="pickOne" ng-change="test()">
          <option value="GET">GET</option>
          <option value="HEAD">HEAD</option>
          <option value="OPTIONS">OPTIONS</option>
          <option value="POST">POST</option>
        </select>
        <button ng-click="fetch()">Fetch, rover!!</button>
      </div>
    </div>
    <div class="one column offset-by-three" ng-show="selected(pickOne)">
    <form>
      <input type="text">
    </form>
    </div>
  </div>



<ol>
  <li ng-repeat="response in responses">
   <ul>
      <li>URL: {{response.urlName}}</li>
      <li>Status: {{response.statusDesc}}</li>
      <li>Method: {{response.methodName}}</li>
      <li>Content size: {{response.contentSize}}</li>
   </ul>
  </li>
</ol>

</body>
</html>
