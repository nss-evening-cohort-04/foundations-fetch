<!DOCTYPE html>
<html ng-app="BackendApp">
<head>
	<title>backend</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" /> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="/app.js"></script>
</head>
<body ng-controller="MainController">
<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
    Website:
		<input type="text" name="" ng-model="url" placeholder="Type webaddress here">
	  <select ng-model="selectedMethod">
	      <option value="">--- Select ---</option>
	      <option ng-repeat="httpMethod in httpMethods" value="{{httpMethod}}">
	          {{httpMethod}}</option>
	  </select>
		<button ng-click="fetch()">Fetch</button>
	</div>
	<div class="col-xs-6 col-xs-offset-3">
    <table class="table table-striped table-response-information">
      <tbody>
        <tr>
          <th>URL</th>
          <th>HTTP method</th>
          <th>response time</th>
          <th>rcontent type</th>
        </tr>
        <tr ng-repeat="response in responses">
          <td>{{response.url}}</td>
          <td>{{response.method}}</td>
          <td>{{response.time}}</td>
          <td>{{response.contentType}}</td>
        </tr>
      </tbody>
    </table>

	</div>
</div>
</body>
</html>
