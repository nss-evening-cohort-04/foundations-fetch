<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">
<head>
	<meta charset="UTF-8">
	<title>Fetch Exercise</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="/app.js"></script>
	<script type="text/javascript" src="/requestService.js"></script>
	<script type="text/javascript" src="/factories/requestFactory.js"></script>
	<script type="text/javascript" src="/controllers/MainController.js"></script>
</head>
<body ng-controller="MainController">

<div class="row">
	<div class="sixteen columns">
		<div class="six columns offset-by-three">
			<div>
				<input type="text" ng-model="url">
				<button ng-click="fetch()">Fetch!</button>
				<select name="select" ng-model="method">
					<option value="" selected>Selection</option>
				    <option value="GET">GET</option> 
				    <option value="POST">POST</option>
				    <option value="OPTIONS">OPTIONS</option>
				    <option value="HEAD">HEAD</option>
				</select>
				<ul ng-repeat="response in responses"> 
					<div>Call:</div>
					<li >Status Code: {{response.statusCode}}</li>
					<li>Method Name: {{response.methodName}}</li>
					<li>URL Name: {{response.urlName}}</li>
					<li>Elapsed Time (in seconds): {{logTime}}</li>
					<li>Content Size: {{response.contentSize}} Spaces</li>
				</ul>
			</div>			
		</div>
	</div>
</div>	

</body>
</html>
