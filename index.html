<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">
  <head>
    <meta charset="UTF-8">
    <title>OMG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/app.js"></script>
    <script src="/mainController.js"></script>
    <script src="/requestService.js"></script>
    <script src="/responseFactory.js"></script>
  </head>
  <body ng-controller="MainController">

    <input type="text" ng-model="url">

    <!-- dropdown select for http methods -->
    <select name="select" id="select">
      <option ng-repeat="method in httpMethods" value="{{method}}">{{method}}</option>
    </select>

    <button ng-click="fetch()">Fetch</button>

    <ul>
      <li ng-repeat="response in responses">
        {{ response.statusCode }}
      </li>
    </ul>

  </body>
</html>
