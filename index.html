<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">

<head>
  <meta charset="UTF-8">
  <title>OMG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/app.js"></script>
  <script src="/mainController.js"></script>
  <script src="/requestService.js"></script>
  <script src="/responseFactory.js"></script>
</head>

<body ng-controller="MainController">
  <div class="container">
    <input type="text" ng-model="url">
    <select ng-model="selectedMethod">
        <option ng-repeat="method in methods" value={{method}}>{{method}}</option>
    </select>
    <button ng-click="fetch()">Fetch!</button>
    <div class="row" ng-repeat="response in responses">
      <div class="three columns"><span>Status Code:</span>{{ response.statusCode }}</div>
      <div class="three columns"><span>Size: </span>{{ response.contentSize }}</div>
      <div class="three columns"><span>Method: </span>{{ response.method }}</div>
      <div class="three columns"><span>Time: </span>{{ response.elapsed }}<span>ms</span></div>
    </div>
  </div>
</body>

</html>
